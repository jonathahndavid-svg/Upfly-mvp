<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upfly — MVP (Swipe Infinite)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Upfly</div>
  </header>

  <main id="feed" class="feed" aria-label="Feed de juegos">
    <!-- Cards appended here -->
  </main>

  <!-- Player overlay for iframe (fallback) -->
  <div id="playerOverlay" class="overlay hidden" aria-hidden="true">
    <button id="closeOverlay" class="close">✕</button>
    <iframe id="overlayFrame" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
