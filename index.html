<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upfly — MVP</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* feed ocupa toda la pantalla debajo del header */
    #feed-container {
      height: calc(100vh - 64px);
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .game-card {
      scroll-snap-align: start;
    }
    iframe {
      border: none;
    }
  </style>
</head>

<body class="bg-[#071029] text-white">

  <!-- HEADER -->
  <header class="h-16 bg-gradient-to-r from-[#021021] to-[#071029] border-b border-white/10 flex items-center px-4">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M4 12h16" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 4v16" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <span class="text-xl font-bold tracking-wide">Upfly</span>
    </div>

    <div class="ml-auto opacity-60 text-sm">
      MVP
    </div>
  </header>

  <!-- FEED -->
  <main id="feed-container" class="w-full snap-y snap-mandatory overflow-y-auto">
    <!-- Aquí JS inserta los juegos dinámicamente -->
  </main>

  <!-- JS APP -->
  <script src="app.js"></script>

</body>
</html>
